<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Inventory</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Inventory</h1>
    <form action="/add" method="post" class="inline-form">
      <input name="name" placeholder="Item name" required>
      <input name="qty" type="number" value="1" min="1">
      <button type="submit">Add</button>
    </form>

    <h2>Items</h2>
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Qty</th></tr></thead>
      <tbody>
      {% for i in items %}
        <tr><td>{{ i.id }}</td><td>{{ i.name }}</td><td>{{ i.qty }}</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
